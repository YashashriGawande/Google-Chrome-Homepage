<! DOCTYPE html>
    <html>

    <head>
        <title>Google Chrome Homepage</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>


    <body>
        <header>
            <nav>
                <ul id="nav_bar">
                    <li class="nav-links" id="gmail"><a href="#">Gmail</a></li>
                    <li class="nav-links"><a href="#">Images</a></li>
                    <li id="sign_in"><a href="#">Sign In</a></li>
                </ul>
            </nav>
        </header>

        <div class="main">
            <!-- GOOGLE IMG -->

            <div class="google">
                <a href="#" id="google_logo"><img src="google.jpg" alt=" photo google-logo_zpspkcztsjo.png"/></a>
            </div>

            <!-- FORM SEARCH -->
            <div class="form">
                <form>
                    <label for="form-search"></label>
                    <i class="search"><input type="text" id="form-search"
                            placeholder="       Search Google or type URL"></i>
                </form>
            </div>

            <!-- BUTTONS -->
            <div class="buttons">
                <center>
                    <a href="https://www.google.com/"><input class="submit" type="submit" value=" Google Search"></a>
                    <a href="https://www.google.com/doodles/"><input class="submit" type="submit"
                            value=" I'm Feeling Lucky"></a>
                    <p class="languages">Google offered in:<a href="#"> हिन्दी</a> <a href="#">বাংলা</a> <a
                            href="#">తెలుగు </a><a href="#">मराठी </a><a href="#">தமிழ் </a><a href="#">ગુજરાતી </a><a
                            href="#">ಕನ್ನಡ </a><a href="#">മലയാളം </a><a href="#">ਪੰਜਾਬੀ</a> </p>
                </center>
            </div>

        </div>

        <!-- FOOTER -->
        <footer>
            <ul class="footer-left">
                <li><a href="#">About</a></li>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search Works</a></li>
            </ul>
            <ul class="footer-right">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </footer>
    </body>

    </html>
